<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-section">
        <label class="task-section__title task-section__title_label" for="new-task">Add Item</label>
        <div class="task-section-wrapper">
          <input class="task-section__input task-section__input_add" id="new-task" type="text">
          <button class="task-section__btn task-section__btn_add">Add</button>
        </div>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Todo</h3>
        <ul class="list-tasks list-tasks_incomplete">
          <li class="list-tasks__item">
            <input class="task-section__checkbox" type="checkbox">
            <label class="task-section__task-name">Pay Bills</label>
            <input class="task-section__input" type="text">
            <button class="task-section__btn task-section__btn_edit">Edit</button>
            <button class="task-section__btn task-section__btn_delete">
              <img class="task-section__btn-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-tasks__item list-tasks__item_edit">
            <input class="task-section__checkbox" type="checkbox">
            <label class="task-section__task-name">Go Shopping</label>
            <input class="task-section__input" type="text" value="Go Shopping">
            <button class="task-section__btn task-section__btn_edit">Save</button>
            <button class="task-section__btn task-section__btn_delete">
              <img class="task-section__btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-section">
        <h3 class="task-section__title">Completed</h3>
        <ul class="list-tasks list-tasks_completed">
          <li class="list-tasks__item">
            <input class="task-section__checkbox" type="checkbox" checked>
            <label class="task-section__task-name">See the Doctor</label>
            <input class="task-section__input" type="text" >
            <button class="task-section__btn task-section__btn_edit">Edit</button>
            <button class="task-section__btn task-section__btn_delete">
              <img class="task-section__btn-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
